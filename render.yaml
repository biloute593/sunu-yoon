services:
  - type: web
    name: sunu-yoon-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://sunu-yoon.onrender.com
      - key: PORT
        value: 3001

  - type: web
    name: sunu-yoon-frontend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://sunu-yoon-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://sunu-yoon-backend.onrender.com
