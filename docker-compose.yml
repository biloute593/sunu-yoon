version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sunuyoon-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sunuyoon
      POSTGRES_PASSWORD: sunuyoon_secret_2024
      POSTGRES_DB: sunuyoon
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sunuyoon -d sunuyoon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunuyoon-network

  # Interface d'administration PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sunuyoon-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sunuyoon.sn
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sunuyoon-network

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: sunuyoon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunuyoon-network

  # Backend Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sunuyoon-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://sunuyoon:sunuyoon_secret_2024@postgres:5432/sunuyoon
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-super_secret_refresh_key_change_in_production}
      CORS_ORIGIN: http://localhost,http://localhost:80,http://frontend
      # Ajouter les clés API via .env ou secrets
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      WAVE_API_KEY: ${WAVE_API_KEY:-}
      WAVE_MERCHANT_ID: ${WAVE_MERCHANT_ID:-}
      ORANGE_MONEY_CLIENT_ID: ${ORANGE_MONEY_CLIENT_ID:-}
      ORANGE_MONEY_CLIENT_SECRET: ${ORANGE_MONEY_CLIENT_SECRET:-}
      ORANGE_MONEY_MERCHANT_KEY: ${ORANGE_MONEY_MERCHANT_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sunuyoon-network

  # Frontend React/Vite
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sunuyoon-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sunuyoon-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  sunuyoon-network:
    driver: bridge
