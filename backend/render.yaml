services:
  - type: web
    name: sunu-yoon-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sunu-yoon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://sunu-yoon-app.web.app

databases:
  - name: sunu-yoon-db
    region: frankfurt
    plan: free
    databaseName: sunuyoon
    user: sunuyoon
