[build]
  command = "npm run build"
  publish = "dist"

[functions]
  external_node_modules = ["@prisma/client", "bcryptjs", "jsonwebtoken"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
