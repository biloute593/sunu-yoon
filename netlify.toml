[build]
  command = "npx prisma generate && npm run build"
  publish = "dist"

[build.environment]
  NODE_ENV = "production"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["@prisma/client", "bcryptjs", "jsonwebtoken", "prisma"]
  node_bundler = "esbuild"
  included_files = ["prisma/**", "node_modules/.prisma/**", "node_modules/@prisma/client/**"]

# Redirections API vers les fonctions Netlify
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Support pour le routage côté client (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

